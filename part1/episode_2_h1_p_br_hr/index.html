<!--

Первое что мы замечаем когда показываем код из хтмл – он теряет асе переносы строк

Кстати, пробелы после первого он тоже теряет (показать как теряет)

Так что помимо оформления нам придется еще и строчки переносить

Итак, начнем знакомиться с тегами. Первые - это заголовки.

Заголовки - это теги H1, H2 и так далее причем

---

H1  это тег заголовка первого уровня. H2 - это заголовок чуть помеьше
Может сначала запутать, почему у нас второго уровня меньше, чем 1 уровня ,
но это капитаном первого и второго ранга,
капитан первого ранга круче, чем капитан втрого ранга.

В основном использутся заголовки  1 2 3 а вот 4 5 6  пости  никто не используют - они слишком маленькие и дохлые.

ПИШЕМ - добавляем заголовки H1 H2

Следующий шаг – разбить текст на абзацы или параграфы.

Параграфы - это теги P от Paragraph

ПИШЕМ - добавляем P

И последнее, что нужно сделать - это перенос строк - тут нам пригодится еще один тег - br

ПИШЕМ - добавляем BR

Итак, мы оформили первый текст, двигаемся дальше!

-->
