

<!--

Cамый простой тег ввода - это инпут.

Он включает в себя text и выглядит вот таким вот прикольным образом:

ПИШЕМ <input type="text">

Давайте посмотрим что получается

Говорим: У поля ввода, есть атрибут value.

Говорим: Тогда если вы зайдете туда снова, то это поле будет уже заполнено: будет написано “Егор”.

Пишем: <input type="text" value="Егор">

Говорим: у поля ввода есть атрибут placeholder(текстозаполнитель)
это от слова “плэйс”- место и “холд” - держать.

Говорим:Если же вы только зашли и собираетесь заполнять форму, , например, “ваше имя”.
Говорим:Его отличие состоит в том, что когда вы на него смотрите оно есть, но когда начинаете что-то вводить - запись исчезает.
Говорим:Это подсказка для формы.

<!-- Давайте создадим переключатели -->

<input type="checkbox"> Раз

<input type="checkbox"> Два


<!--И последнее, что касается форм, - это методы.
Например, введем метод, гэт и используем историю с паролем, а всё остальное спрячем. -->

<form action="">
    <input type="password" name="pass">
    <input type="submit">
</form>

<!--Откроем нашу страничку в chrome. -->
<!--То есть, по умолчанию гэт запросы отправляются в адресную строку, что не очень хорошо, -->
<!--так как адресная строка не резиновая, не все символы в ней разрешены и ее может кто угодно увидеть.-->
<!--Поэтому существует стандартный метод, который называется пост, и с ним всё немного иначе, так как он отправяет данные в теле запроса;-->

<form action="http://httpbin.org/post">
    <input type="password" name="pass">
    <input type="submit">
</form>

<!--заполняем форму и получаем, что в адресной строке ничего нет, а данные пришли. -->
